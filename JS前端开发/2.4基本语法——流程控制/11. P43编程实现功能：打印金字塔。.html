<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  P43编程实现功能：打印金字塔。
        // 该金字塔是由空格和星星“⭐”组成的三角形。
        // 假设最上面的一个星星作为金字塔的第一层，
        // 并且每层中星星的数量都为奇数，则可以得到以下规律。
        //                  ⭐
        //                 ⭐⭐
        //             ⭐⭐⭐⭐⭐ 
        //           ⭐⭐⭐⭐⭐⭐⭐
        // (1)每层中星星的数量 = 当前层数 *2-1
        // 例如，当前为第4层，则星星数=4*2-1=7
        // (2)每层星星前的空格 = 金字塔层数 - 当前层数
        // 例如，当前行数为第3层，则空格数=5-3=2.
        // 根据用户指定的层数完成金字塔的打印。
        var level = prompt('请设置金字塔的层数');
        //获取输入的纯数字，其余情况皆转为NaN
        level = parseFloat(level) && Number(level);
        //判断用户输入的数据是否合法
        if (isNaN(level)) {
            alert('金字塔的层数必须是纯数字');
        }
        //循环遍历金字塔的层数
        for (var i = 1; i <= level; ++i) {
            //输出星星前的空格
            var blank = level - i;
            for (var k = 0; k < blank; ++k) {
                document.write('&nbsp;');
            }
            //打印星星
            var star = i * 2 - 1;
            for (var j = 0; j < star; ++j) {
                document.write('*');
            }
            //换行
            document.write('<br>');
        }

    </script>

</body>

</html>
