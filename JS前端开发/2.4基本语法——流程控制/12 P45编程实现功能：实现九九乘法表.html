<body>
    <!-- 12. P45编程实现功能：实现九九乘法表。 -->
    <!-- 九九乘法表是由类似三角形（也可看作楼梯台阶式)的表格和乘法运算组成。
    假设最上面作为该乘法表的第一层，则可以得到表格的规律如下
    (1)九九乘法表的表格是由9行，每行最多9列的单元格组成
    (2)乘法表的层数 = 表格的行数 = 每行中的列数。如乘法表的第三层，是表格的第三行，且共有3个单元格
    分析完九九乘法表的结构布局后，下面继续分析乘法运算的规律，具体如下所示。
    (1)被乘数的取值在“1~每行的列数”之间。如表格第三行中被乘数的值在1~3之间
    (2)乘数的值=表格的行数。如表格中第3行中乘数的值就为3 -->
    <div id="table"></div>
    <script>
        var str = 'table';
        for (var i = 1; i < 10; ++i) {//遍历表中所有的行
            str += '<tr>';
            for (var j = 1; j <= i; ++j) {//遍历每行中的列
                //拼接单元格
                str += '<td>' + j + '*' + i + '= ' + (j * i) + '</td>';
            }
            str += '</tr>';
        }
        str += '</table>';
        //将拼接后的字符串显示到页面中
        document.getElementById('table').innerHTML = str;
    </script>


</body>

</html>
