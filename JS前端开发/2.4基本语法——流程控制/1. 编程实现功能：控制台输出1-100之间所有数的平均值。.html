<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for(初始化变量;条件表达式;操作表达式)
    {//循环体} -->
    <!-- 1. 编程实现功能：控制台输出1-100之间所有数的平均值。 -->
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            var sum = sum + i;
        }
        console.log(sum / 100);
    </script>
</body>

</html>
