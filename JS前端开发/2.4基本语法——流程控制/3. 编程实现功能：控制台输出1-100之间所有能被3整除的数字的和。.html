<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //   for (初始化变量; 条件表达式; 操作表达式) {//循环体}
        // 3. 编程实现功能：控制台输出1 - 100之间所有能被3整除的数字的和。
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum += i;
            }
        } console.log(sum);
    </script>
</body>

</html>
