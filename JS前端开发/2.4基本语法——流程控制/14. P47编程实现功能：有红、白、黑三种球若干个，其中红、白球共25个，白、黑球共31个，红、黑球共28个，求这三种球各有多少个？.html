<body>
    <!-- 14. P47编程实现功能：
    有红、白、黑三种球若干个，
    其中红、白球共25个，
    白、黑球共31个，
    红、黑球共28个，求这三种球各有多少个？ -->
    <script>
        for (var red = 0; red <= 25; ++red) {
            for (var white = 0; white <= 31; ++white) {
                for (var black = 0; black <= 28; ++black) {
                    if (((red + white) == 25) && ((white + black) == 31) && ((red + black) == 28)) {
                        document.write('红球：' + red + '，白球：' + white + '，黑球：' + black);
                    }
                }
            }
        }
    </script>
</body>
