<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for (初始化变量; 条件表达式; 操作表达式) {//循环体} -->
    <script>
        var star = '';
        for (var i = 1; i <= 5; i++) {
            star += '⭐'
        }
        console.log(star);
    </script>
</body>

</html>
