<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .gray {
        background: #ccc;
    }

    #thick {
        font-weight: bolder;
    }
</style>

<body>
    <div>test word.</div>
    <script>
        var ele = document.getElementsByTagName('div')[0];
        console.log('未操作前属性个数: ' + ele.attributes.length);
        ele.setAttribute('align', 'center');
        ele.setAttribute('title', '测试文字');
        ele.setAttribute('class', 'gray');
        ele.setAttribute('id', 'thick');
        ele.setAttribute('style', 'font-size:24px;border:lpx soild green;');
        console.log('添加属性后的属性个数:' + ele.attributes.length);
        console.log('获得style属性值:' + ele.getAttribute('style'));
        ele.removeAttribute('style');
        console.log('查看所以属性: ');
        for (var i = 0; i < ele.attributes.length; ++i) {
            console.log(ele.attributes[i]);
        }
    </script>
</body>

</html>
