<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];//创建一唯空数组
        for (var i = 0; i < 3; ++i) {
            arr[i] = [];//将当前元素设置为数组
            arr[i][0] = i;//为二维数组元素赋值
        }
        console.log(i);
        console.log(arr);
    </script>
</body>

</html>
