<body>
    <script>
        function randomNum(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        var arr = ['张三', ['李四'], ['王五'], ['小六子']];
        console.log(arr[randomNum(0, arr.length - 1)]);
    </script>
</body>
