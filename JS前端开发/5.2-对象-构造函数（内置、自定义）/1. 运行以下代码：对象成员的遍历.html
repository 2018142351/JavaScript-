<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: '刘Sir',
            age: 18,
            sex: '男',
            fn: function () { }
        };
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);
        //for in 遍历我们的对象
        //for(变量 in 对象){}
        //我们使用for in 里面的变量 我们喜欢写k或者key
        for (var k in obj) {
            console.log(k);//k变量|输出得到的是属性名
            console.log(obj[k]);//obj[k]得到的是属性值
        }
    </script>

</body>

</html>
