<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //返回基本类型数据
        function Person() {
            obj = this;//this表示刚刚创建的对象
            return 123;
        }
        var obj, p = new Person();
        console.log(p === obj);
        //返回引用类型数据
        function Person() {
            obj = this;
            return {};
        }
        var obj, p = new Person();
        console.log(p === obj);//false
    </script>
</body>

</html>
