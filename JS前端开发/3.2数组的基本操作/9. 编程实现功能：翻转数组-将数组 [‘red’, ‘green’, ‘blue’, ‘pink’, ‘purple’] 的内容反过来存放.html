<!DOCTYPE html>

<head>

<body>
    <!-- 9. 编程实现功能：翻转数组-将数组 [‘red’, ‘green’, ‘blue’, ‘pink’, ‘purple’] 的内容反过来存放。 -->
    <script>
        //把旧7数组索引号的第四个取过来(arr.length-1),给新数组索引号第0个元素(newarr.length)
        var arr = ['red', 'green', 'blue', 'pink', 'purple'];
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        console.log(newArr);
    </script>

</body>

</html>
