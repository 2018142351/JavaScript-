<body>
    <!-- 5. 编程实现功能：将数组 [‘red’, ‘green’, ‘blue’, ‘pink’] 里面的所有元素拼接为一个字符串。
    思路：就是把里面的元素相加就好了，但是注意保证是字符相加
    ② 需要一个新变量 str 用于存放转换完的字符串。
    ②遍历原来的数组，分别把里面数据取出来，加到字符串变量 str 里面 -->

    <script>
        var arr = ['red', 'green', 'blue', 'pink'];
        var str = ''

        for (var i = 0; i < arr.length; i++) {
            str += arr[i]
        }
        console.log(str)
    </script>
</body>
