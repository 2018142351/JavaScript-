<body>
    <!-- 6. 编程实现功能：将数组 [‘red’, ‘green’, ‘blue’, ‘pink’] 转换为字符串，并且用 | 或其他符号分割 -->
    <script>
        var arr = ['red', 'green', 'blue', 'pink'];
        var str = ''

        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + '|'
        }
        console.log(str)
    </script>
</body>
