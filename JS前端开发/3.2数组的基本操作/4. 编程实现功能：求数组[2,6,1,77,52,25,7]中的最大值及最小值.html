<body>
    <!-- 4. 编程实现功能：求数组[2,6,1,77,52,25,7]中的最大值 及 最小值
    ①声明一个保存最大元素的变量 max。
    ②默认最大值可以取数组中的第一个元素。
    ③遍历这个数组，把里面每个数组元素和 max 相比较。
    ④如果这个数组元素大于max 就把这个数组元素存到 max 里面，否则继续下一轮比较。
    ⑤最后输出这个 max。 -->

    <script>
        var arrNum = [2, 6, 1, 77, 52, 25, 7]
        var maxNum = arrNum[0]//用来保存最大元素，默认最大值是数组中的第一个元素
        //从0开始循环数组里的每个元素
        for (var i = 0; i < arrNum.length; i++) {
            //如果数组里当前循环的元素大于maxNum，则保存这个元素和下标
            if (arrNum[i] > maxNum) {
                maxNum = arrNum[i]//保存数值到变量maxNum
            }
        } console.log(maxNum)
    </script>
</body>
