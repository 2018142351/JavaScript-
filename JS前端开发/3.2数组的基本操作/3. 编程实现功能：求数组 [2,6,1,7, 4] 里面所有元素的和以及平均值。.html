<body>
    <!-- 3. 编程实现功能：求数组 [2,6,1,7, 4] 里面所有元素的和以及平均值。
    ①声明一个求和变量 sum。
    ②遍历这个数组，把里面每个数组元素加到 sum 里面。
    ③用求和变量 sum 除以数组的长度就可以得到数组的平均值 -->

    <script>
        var arr = [2, 6, 1, 7, 4]
        var sum = 0
        var average = 0
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i]
        }
        average = sum / i   //也可以average=sum/arr.length;
        console.log('和为' + sum)
        console.log('平均值为' + average)
    </script>
</body>
