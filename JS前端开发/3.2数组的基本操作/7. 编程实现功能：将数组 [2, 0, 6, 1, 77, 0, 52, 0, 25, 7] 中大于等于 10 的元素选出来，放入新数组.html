<body>
    <!-- 7. 编程实现功能：将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中大于等于 10 的元素选出来，放入新数组
    ①声明一个新的数组用于存放新数据。
    ②遍历原来的数组，找出大于等于 10 的元素。
    ③依次追加给新数组 newArr -->

    <script>
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArray = []
        var j = 0
        for (var i = 0; i <= arr.length; i++) {
            if (arr[i] = 10) {
                newArray[newArray.length] = arr[i];
                j++
            }
        }
        console.log(newArray)

    </script>
</body>
