<body>
    <!-- 8. 编程实现功能：将数组[2, 0, 6, 1, 77, 0, 52, 0, 25, 7]中的 0 去掉后，形成一个不包含 0 的新数组。 -->
    <script>
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArray = []
        var j = 0
        for (var i = 0; i <= arr.length; i++) {
            if (arr[i] != 10) {
                newArray[newArray.length] = arr[i];
                j++
            }
        }
        console.log(newArray)

    </script>
</body>
