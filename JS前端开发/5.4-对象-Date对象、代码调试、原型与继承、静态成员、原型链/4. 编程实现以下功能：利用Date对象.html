    <script>
        // 利用Date对象，封装一个函数返回当前的时分秒 如同格式 08: 08: 08
        function getTimer() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;

        }
        console.log(getTimer());
    </script>
