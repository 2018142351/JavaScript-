<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function Person() { }
        Person.prototype = {
            sayHello: function () {
                console.log('你好，我是新对象');
            }
        }

        var p = new Person();
        p.sayHello();
    </script>

</body>
