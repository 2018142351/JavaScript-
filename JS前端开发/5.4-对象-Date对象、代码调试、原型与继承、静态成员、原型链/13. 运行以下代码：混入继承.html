<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function extend(o1, o2) {
            for (var k in o2) {
                o1[k] = o2[k];
            }
        }
        var o1 = { name: 'Jim' };
        var o2 = { age: 16, gender: 'male' };
        entend(o1.o2);
        console.log(o1.name);
        console.log(o1.age);
    </script>
</body>

</html>
