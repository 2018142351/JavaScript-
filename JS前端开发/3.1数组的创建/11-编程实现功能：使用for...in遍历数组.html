<body>
    <script>
        //使用for...in遍历数组arr=['red','green','blue']中每一个元素
        //语法格式: for(variable in object){...}
        var arr = ['red', 'green', 'blue'];
        for (var i in arr) {
            console.log(arr[i]);
        }
    </script>
</body>
