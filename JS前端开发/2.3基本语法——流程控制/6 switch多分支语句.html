<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 编程实现功能：判断用户输入数据，接收用户输入数据，
    如果输入“1”，弹出“我真棒！”，
    如果输入“2”，弹出“我真棒！我真棒！”, 
    如果输入“3”，弹出“我真棒！我真棒！我真棒！”,
    如果输入任何其它内容，则弹出“就算你输得不对，我还是我真棒。”
    要求使用switch多分支语句 -->
    <script>
        var sky = prompt('输入用户数据:');
        switch (sky) {
            case '1': console.log('我真帅');
                break;
            case '2': console.log('我真帅！我真帅');
                break;
            case '3': console.log('我真帅我真帅！我真帅');
                break;
            default: console.log('就算你输入错误，我还是很帅');
                break;
        }

    </script>
</body>

</html>
