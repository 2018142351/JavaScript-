<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 编程实现功能：判断一个学生的年龄，大于等于18岁则是成年人。要求使用if语句 -->
    <script>

        var usrAge = prompt('请输入您的年龄:'); //弹出输入框
        if (usrAge >= 18) {
            alert('成年人！'); //弹出提示框内容
        }

    </script>
</body>

</html>
