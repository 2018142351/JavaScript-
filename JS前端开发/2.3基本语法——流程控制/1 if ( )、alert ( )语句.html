<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 编程实现功能：进入网吧，弹出一个输入框，要求用户输入年龄，
        // 如果年龄大于等于 18 岁，允许进网吧。if语句
        var usrAge = prompt('请输入您的年龄:'); //弹出输入框
        if (usrAge >= 18) {
            alert('您的年龄合法，欢迎来到这里享受学习的乐趣！'); //弹出提示框内容
        }

    </script>
</body>

</html>
