<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 编程实现功能：控制台输出 1 ~ 10 之间所有整数的和。要求使用for。 -->
    <script>
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            var sum = sum + i;
        }
        console.log(sum);
    </script>
</body>

</html>
