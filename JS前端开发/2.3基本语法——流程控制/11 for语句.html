<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 编程实现功能：用户输入次数，控制台输出用户刚才输入次数遍的我真棒。要求使用for。 -->
    <script>
        var num = prompt('请输入次数：');
        for (var i = 1; i <= num; i++) {
            console.log('我是真棒呀!');
        }
    </script>
</body>

</html>
