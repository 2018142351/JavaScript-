<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 编程实现功能：对一个学生的考试成绩进行等级的划分，
    分数在90~100分为优秀，
    分数在80~90分为优秀为良好，
    分数在70~80分为中等，
    分数在60~70分为及格，
    分数小于60则为不及格。
    要求使用if…else if…else多分支语句 -->
    <script>
        var score = prompt('请输入你的成绩:');
        if (score >= 90) {
            console.log('优秀')
        } else if (score >= 80) {
            console.log('良好')
        } else if (score >= 70) {
            console.log('中等')
        } else if (score >= 60) {
            console.log('及格')
        } else {
            console.log('不及格')
        }

    </script>
</body>

</html>
