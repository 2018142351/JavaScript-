<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 编程实现功能：控制台输出 1 ~ 10 之间所有整数。
    要求使用do…while。 -->
    <script>
        var num = 1;
        do {
            console.log(num);
            num++;
        } while (num <= 10)

    </script>
</body>

</html>
