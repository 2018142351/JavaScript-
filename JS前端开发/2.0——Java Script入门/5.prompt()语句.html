<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用prompt( )语句编程实现功能：
    浏览器显示一个带有提示信息:
    “请输入你的名字？”，用户输入框默认值为“YYDS”。 -->
    <script>
        prompt('请输入你的名字', 'YYDS ok')

    </script>
</body>

</html>
