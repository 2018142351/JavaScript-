<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 控制台输入以下代码段。字符型string
        var slogan = 'Knowledge';		// 单引号，存放一个单词
        var str = "the sky is blue."; 	// 双引号，存放一个句子
        console.log(slogan);
        console.log(str);
        var color = '"red"blue'; 		// 单引号中包含双引号
        var food = "'pizza'bread";		// 双引号中包含单引号
        var num = '', total = "";		// 定义空字符串
        console.log(color);
        console.log(food);
        console.log(num);
        console.log(total);
        var say1 = 'I\'m is ...';  	 // 在控制台的输出结果：I'm is ...
        var say2 = "\"Tom\"";       	// 在控制台的输出结果："Tom"
        console.log(say1);
        console.log(say2);

    </script>
</body>

</html>
