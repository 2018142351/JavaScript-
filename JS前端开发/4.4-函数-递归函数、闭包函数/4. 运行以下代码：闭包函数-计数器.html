<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var counter = 0;//第一个
        function add() {
            return counter += 1;
        }
        console.log(add());
        counter = 10;
        console.log(add());


        function add() {//第二个
            var counter = 0;
            return counter += 1;
        }
        console.log(add());
        console.log(add());
        console.log(add());


        var add = (function () {//第三个
            var counter = 0;
            return function () {
                return counter += 1;
            }
        })();
        console.log(add());
        counter = 10;
        console.log(add());

    </script>
</body>

</html>
