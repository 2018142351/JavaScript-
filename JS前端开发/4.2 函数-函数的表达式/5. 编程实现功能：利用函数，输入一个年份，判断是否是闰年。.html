<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Day() {
            var year = prompt('请你输入年份:');
            if (
                Run(year)) {
                alert('你输入的' + year + '是闰年');
            } else {
                alert('你输入的' + year + '是平年');
            }
        }

        Day()
        function
            Run(year) {
            var flag = false;
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                flag = true;
            }
            return flag;
        }

    </script>
</body>

</html>
