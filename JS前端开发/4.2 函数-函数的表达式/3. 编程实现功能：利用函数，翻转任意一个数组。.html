<body>
    <script>
        function sky(arr) {
            var newarr = []
            for (var i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i]
            }

            return newarr;
        }
        var arr = [-12, 24, -65, 75, 98]
        console.log(sky(arr));


    </script>
</body>
