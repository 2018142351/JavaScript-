<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法名称	功能描述
        // push()	将一个或多个元素添加到数组的末尾，并返回数组的新长度。
        // unshift()	将一个或多个元素添加到数组的开头，并返回数组的新长度。
        // pop()	从数组的末尾移出并返回一个元素，若是空数组则返回undefined。
        // shift()	从数组的开头移出并返回一个元素，若是空数组则返回undefined。

        var arr = ['Rose', 'Lily'];
        console.log('原数组：' + arr);
        var last = arr.pop();
        console.log('在末尾移出元素：' + last + '移出后数组：' + arr);
        var len = arr.push('Tulip', 'Jasmine');
        console.log('在末尾添加元素后长度变为：：' + len + '添加后数组：' + arr);
        var first = arr.shift();
        console.log('在开头移出元素' + first + '-移出后数组：' + arr);
        len = arr.unshift('Balsam', 'sunflower');
        console.log('在开头添加元素后长度变为：' + len + '-添加后数组：' + arr);

    </script>
</body>

</html>
