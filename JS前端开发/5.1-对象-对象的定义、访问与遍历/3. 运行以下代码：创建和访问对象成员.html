<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var o4 = {
            name: 'Jim',
            age: 19,
            WebGLRenderbuffer: '男',
            sayHello: function () {
                console.log('你好');
            }

        };
        // //多个属性或者方法中间用逗号隔开
        // //方法冒号后面跟着的是一个匿名函数
        console.log(o4.name)
        // //调用名字属性sonsole.log(o4['name'])
        // //调用名字属性
        o4.sayHello();
        // //调用sayHello方法，注意，一定不要忘记带后面的括号
    </script>
</body>

</html>
