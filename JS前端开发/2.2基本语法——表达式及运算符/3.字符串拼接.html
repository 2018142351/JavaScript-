<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 控制台输入以下代码段。字符串拼接 -->
    <script>
        var color = 'blue';
        var str = 'The sky is ' + color;
        var tel = 110 + '120';
        console.log(str);                   	// 输出结果为：The sky is blue
        console.log(tel);                   	// 输出结果为：110120
        console.log(typeof str, typeof tel);	// 输出结果：string string
        console.log('220' + '230');		// 输出结果：220230
        console.log('220 + 230 = ' + 220 + 230);	// 输出结果：220 + 230 = 220230
        console.log('220 + 230 = ' + (220 + 230));	// 输出结果：220 + 230 = 450

    </script>
</body>

</html>
