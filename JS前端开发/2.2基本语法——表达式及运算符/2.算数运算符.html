<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 控制台输入以下代码段。算数运算符 -->
    <script>
        console.log(220 + 230);		// 输出结果：450
        console.log(2 * 3 + 25 / 5 - 1);	// 输出结果：10
        console.log(2 * (3 + 25) / 5 - 1);	// 输出结果：10.2
        var num = 10;
        alert(++num + 10); // 21
        var num = 10;
        alert(10 + num++); // 20

    </script>
</body>

</html>
